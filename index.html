<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive_Rating_Component</title>
</head>

<body>
    <div id="question-box">
        <div class="circle-star"><img class="orange-star" src="imgs/icon-star.svg" alt="an orange star"></div>
        <div class="words">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!</p>
        </div>
        <form action="#" method="post" onsubmit="validateMyForm();">
            <div class="options">
                <div class="circle">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
                <div class="circle">5</div>

            </div>
            <button>SUBMIT</button>
        </form>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
